<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Product</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="top-bar">
           <div>
               <img src="./image/LOGO.jpg" alt="LOGO" width="130" >
               <Span>Creative Hands</Span>
           </div>
           <nav>
               <ul class="nav">
                   <li><a href="./index.html">Home</a></li>
                   <li><a href="./Products.html">Products</a></li>
                   <li><a href="./bay.html">Company</a></li>
                   <li><a href="./index.html">More</a></li>
               </ul>
           </nav>
           <input id="search" type="search" placeholder="search">
        </div>
     </header>
     <main>
        <div class="container">
            <h2>Add New Product</h2>
            <form action="./index.html" method="POST">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName" required class="input">
                
                <label for="productPrice">Product Price:</label>
                <input type="number" id="productPrice" name="productPrice" step="0.01" required class="input">
                
                <label for="productDescription">Product Description:</label>
                <textarea id="productDescription" name="productDescription" rows="4" required class="input" ></textarea>
                
                <button type="submit">Add Product</button>
            </form>
        </div>
     </main>
     <footer>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./Products.html">Products</a></li>
                <li><a href="./bay.html">Pay</a></li>
                <li><a href="./index.html">More</a></li>
            </ul>
        </nav>
        <div class="footer">
            <p>&copy; 2024 Creative Hands. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
